<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lux Vily</title>
    <link rel="stylesheet" href="styles/index.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="image/png" href="assets/icons/491493315_10004724712892858_8336886175483774103_n 3.png">
</head>
<body>
    <header class="container">
        <img src="assets/icons/lux-vily-logo.svg" alt="Logotipo Lux Vily.">
        <img src="assets/icons/menu-bar.svg" alt="Barra de menu." id="menu-bar">
        <div class="ocult-mobile">
            <nav>
                <a href="#">Sobre</a>
                <a href="#">Serviços</a>
                <a href="#">Agendar</a>
                <a href="#">Depoimentos</a>
                <a href="#">Contato</a>
            </nav>
            <ul>
                <li><img src="assets/icons/insta.svg" alt=""></li>
                <li><img src="assets/icons/whatsapp.svg" alt=""></li>
                <li><img src="assets/icons/facebook.svg" alt=""></li>
            </ul>
        </div>
    </header>
    <div class="hero-img">
        <img src="assets/images/MOBILE-IMAGE.jpg" alt="" id="mobile-image">
        <img src="assets/images/DESKTOP-IMAGE.jpg" alt="" id="desktop-image">
    </div>
    <section class="section-services">
        <h2>Nossos Serviços</h2>
        <ul id="services">
            <li><img src="assets/icons/Corte.svg" alt="ícone de tesoura de cortar cabelo.">Corte</li>
            <li><img src="assets/icons/Coloração.svg" alt="ícone de pincel de pintar cabelo.">Coloração</li>
            <li><img src="assets/icons/Escova.svg" alt="ícone de Escova de pentear cabelo.">Escova</li>
            <li><img src="assets/icons/Hidratação.svg" alt="ícone de Hidratação de cabelo.">Hidratação</li>
            <li><img src="assets/icons/Penteado.svg" alt="ícone de estilização de cabelo.">Penteado</li>
        </ul>
        <button>Ver todos os serviços</button>
    </section>
    <form class="appointment ">
        <legend>Agende seu Horário</legend>

        <label for="name">Nome</label>
        <input type="text" id="name" name="name" placeholder="Seu nome">

        <label for="service">Serviço</label>
        <select name="service" id="service-cut" >
            <option value="select">Selecione seu Corte</option>
            <option value="Buzz Cut">Buzz Cut</option>
            <option value="Americano">Americano</option>
            <option value="Low Fade">Low Fade</option>
            <option value="Tapper Fade">Tapper Fade</option>
            <option value="Degrade">Degrade</option>
        </select>
        <label for="appointment-data">Data e Horário</label>
        <input type="datetime-local" id="data" name="appointment-data">

        <button class="btn-confirm">Confirmar agendamento</button>
    </form>
</body>
</html>
